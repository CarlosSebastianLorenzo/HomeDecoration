            <article style="background-image: url('./assets/img/floor.jpg')">

            <article style="background-image: url('./assets/img/floor.jpg')">

            </article>
            <article style="background-image: url('./assets/img/floor.jpg')">

            </article>
            <article style="background-image: url('./assets/img/floor.jpg')">
                <h2>Decoration</h2>
            </article>
        </div>
        <button id="scrollButton" onclick="scrollToTop()"><i class="fa-solid fa-chevron-up"></i></button>
    </main>
    <footer>
        <ul>
            <li>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
